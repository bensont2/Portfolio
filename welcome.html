<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      text-align: center;
      padding-top: 15%;
      margin: 0;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 2em;
    }
    .btn {
      padding: 1em 2em;
      font-size: 1em;
      color: #2575fc;
      background-color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
    }
    .btn:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1>Welcome!</h1>
  <p>We're glad you're here. Click below to continue.</p>
  <a href='./home' class="btn">Enter</a>
</body>
</html>
